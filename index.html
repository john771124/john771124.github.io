<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="col-md-6">
        <div class="panel panel-default" id="app">
            <div class="panel-body form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">名稱：</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" v-model="newProduct.name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">單價：</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" v-model="newProduct.price">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">數量：</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" v-model="newProduct.count">
                    </div>
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <button style="background-color:black;color:white;border:10px blue none;" class="col-md-offset-2" @click="createProduct">新增</button>
                </div>
            </div>
            <div class="panel-body">
                <hr>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th class="text-center">名稱</th>
                            <th class="text-center">單價</th>
                            <th class="text-center">數量</th>
                            <th class="text-center">刪除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="product in sales">
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.count }}</td>
                            <td><button style="background-color:black;color:white;border:10px blue none;" @click="deleteProduct($index)">刪除</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue"></script>

<script>


 var vm = new Vue({
   el: '#app',
   data: {
    newProduct: {
     name: '',
     price: 0,
     count: 0,
    },
    sales: [ {
     name: 'NIKE',
     price: 2999,
     count: 10,
    }, {
     name: 'ADIDAS',
     price: 3999,
     count: 5,
    }]
   },
   methods:{
    createProduct: function(){
     this.sales.push(this.newProduct);
     
     this.newProduct = {name: '', price: 0, count: 0}
    },
    deleteProduct: function(index){
     
     this.sales.splice(index,1);
    }
   }
  })
</script>
</html>
